<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCircuit Demo</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="qcircuit">
      <div class="box" style="grid-row: 1 / 7; grid-column: 4 / 10;"></div>

      <div class="wire" style="grid-row: 2; grid-column: 1;"></div>
      <div class="wire" style="grid-row: 2; grid-column: 2;"></div>
      <div class="wire" style="grid-row: 2; grid-column: 3;"></div>

      <div class="wire" style="grid-row: 2; grid-column: 4;"></div>
      <div class="gate" style="grid-row: 2; grid-column: 5;">H</div>
      <div class="wire" style="grid-row: 2; grid-column: 6;"></div>

      <div class="wire" style="grid-row: 2; grid-column: 7;"></div>
      <div class="gate" style="grid-row: 2; grid-column: 8;"><span>U</span></div>
      <div class="wire" style="grid-row: 2; grid-column: 9;"></div>

      <div class="vwire double" style="grid-row: 3; grid-column: 5;"></div>
      <div class="vwire double" style="grid-row: 4; grid-column: 5;"></div>

      <div class="label" style="grid-row: 5; grid-column: 2;"><span>Î¨</span></div>
      <div class="wire" style="grid-row: 5; grid-column: 3;"></div>

      <div class="wire" style="grid-row: 5;  grid-column: 4;"></div>

      <div class="wire" style="grid-row: 5;  grid-column: 5;"></div>
      <div class="vwire double first-half" style="grid-row: 5;  grid-column: 5;"></div>
      <div class="x" style="grid-row: 5;  grid-column: 5;"></div>

      <div class="wire" style="grid-row: 5;  grid-column: 6;"></div>

      <div class="wire" style="grid-row: 5; grid-column: 7;"></div>
      <div class="gate" style="grid-row: 5; grid-column: 8;"></div>
      <div class="wire" style="grid-row: 5; grid-column: 9;"></div>

      <div class="gate" style="grid-row: 8; grid-column: 8;"><span>Wide</span></div>
    </div>

    <script type="module" src="/src/demo.ts"></script>
  </body>
</html>
